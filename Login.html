<html>
<head>
    <title>Student Center Login</title>
    <script src="js/Configuration.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/tools.js"></script>
    <script src="js/Login.js"></script>

    <link href="../Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Flat-UI-master/img/favicon.ico">
</head>

<body onload="InitPage()">
    <h1 class="text-center">Student Center Login</h1>
    <hr />

    <div id="loginFail" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert"
            aria-hidden="true">
            &times;
        </button>
        Incorrect username or Password, please try again:(
    </div>

    <form name="LoginForm" id="LoginForm" action="ASPXCGI/Login.aspx" enctype="multipart/form-data" method="post" class="form-horizontal">

        <input type="hidden" name="ajax" id="ajax" value="0" />

        <div class="form-group form-group-lg">
            <label class="col-sm-5 control-label">Username</label>
            <div class="col-sm-3">
                <input name="Username" id="Username" type="text" class="form-control" placeholder="Please enter your username">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <label class="col-sm-5 control-label">Password</label>
            <div class="col-sm-3">
                <input name="LoginPass" id="LoginPass" type="password" class="form-control" placeholder="Please enter your password">
            </div>
        </div>

        <div class="form-group form-group-lg">
            <div class="col-sm-offset-5 col-sm-10">
                <label class="checkbox" for="RememberPass">
                    <span class="icon"></span><span class="icon-to-fade"></span>
                    <input value="true" id="RememberPass" name="RememberPass" type="checkbox">
                    Remember me
                </label>
            </div>
        </div>

        <div class="form-group form-group-lg">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-log-in"></span>
                    Login
                </button>
                <button type="reset" class="btn btn-warning btn-lg">
                    <span class="glyphicon glyphicon-remove"></span>
                    Reset
                </button>
            </div>
        </div>
    </form>
</body>

</html>
