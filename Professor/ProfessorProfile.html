<html>
<head>
    <title>Student Center Home</title>
    <script src="../js/Configuration.js"></script>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/tools.js"></script>
    <script src="../js/Professor.js"></script>
    <script src="../js/Profile.js"></script>

    <link href="../../Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../Flat-UI-master/img/favicon.ico" />
</head>

<body>
    <h1>Student Center
        <label id="signedIn" class="label label-success"></label>
    </h1>
    <br />

    <ul class="nav nav-tabs">
        <li><a href="ProfessorHome.html">Home</a></li>
        <li class="active"><a href="ProfessorProfile.html">Profile</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Calendar
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="ProfessorSchedule.html">Schedule</a></li>
                <li><a href="ProfessorUpcomingEvents.html">Upcoming Events</a></li>
            </ul>
        </li>
        <li><a href="GradingBoard.html">Grading Board</a></li>
        <li><a href="ProfessorMessage.html">Message
            <span class="badge">7</span>
        </a></li>
    </ul>

    <div>
        <form id="profile" name="profile" action="../ASPXCGI/Profile.aspx?Type=UpdateProfile" enctype="multipart/form-data" method="post" class="form-horizontal">

            <div class="form-group form-group-lg" id="ProfilePicDiv">
                <label class="col-sm-2 control-label">Profile Picture</label>
                <div class="col-sm-4">
                    <input type="file" id="ProfilePicUpload" name="ProfilePicUpload" class="editableElementI" onchange="upload_file_to_img(this)" />
                    <img id="ProfilePicImage" src="../ASPXCGI/Profile.aspx?Type=GetProfilePic" height="200" width="200" alt="no picture" class="editableElementP" />
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <p id="Name"></p>
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Preferred Name</label>
                <div class="col-sm-4">
                    <p id="PreferredNameP" class="editableElementP"></p>
                    <input id="PreferredNameI" name="PreferredName" type="text" class="form-control editableElementI" />
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Email Address</label>
                <div class="col-sm-4">
                    <p id="EmailAddressP" class="editableElementP"></p>
                    <input id="EmailAddressI" name="EmailAddress" type="text" class="form-control editableElementI" onchange="validation()" />
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">About Me</label>
                <div class="col-sm-4">
                    <p id="AboutMeP" class="editableElementP"></p>
                    <textarea id="AboutMeI" name="AboutMe" class="form-control editableElementI" rows="8"></textarea>
                </div>
            </div>

            <div class="form-group form-group-lg">
                <button name="editBtn" id="editBtn" type="button" class="btn btn-primary col-sm-offset-2">Edit</button>
                <button name="saveBtn" id="saveBtn" onclick="return validation()" type="submit" class="btn btn-primary col-sm-offset-2">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
